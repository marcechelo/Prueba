<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
            <div>
                <h1>Github Users</h1>
            </div>
            <mat-selection-list #shoes [multiple]="false">
                <mat-list-option *ngFor="let user of usersDataArray; let i = index" [value]="user" (click)="changeUser(user)">
                    {{user['login']}}
                </mat-list-option>
            </mat-selection-list>
        </div>
        <div class="col-sm-8 formDiv">
            <h1>User Info</h1>
            <form [formGroup]="form">
                <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
                
                <div class="formDiv_buttons">
                    <!--<button class="actionButon" type="submit" mat-flat-button color="primary" [disabled]="!form.valid">Modificar</button>
                    <button class="actionButon" mat-flat-button color="accent" [disabled]="!form.valid">Nuevo Registro</button>
                    <button class="actionButon" mat-flat-button color="warn" [disabled]="!form.valid">Eliminar</button>
                    <button class="actionButon" mat-flat-button color="primary" [disabled]="!form.valid">Eliminar</button>-->
                    <button type="button" class="btn btn-primary actionButon" [disabled]="!form.valid || userGit.id == null" (click)="updateUserData()">Modify</button>
                    <button type="button" class="btn btn-success actionButon" [disabled]="!form.valid" (click)="newUser()">New Record</button>
                    <button type="button" class="btn btn-danger actionButon" [disabled]="!form.valid || userGit.id == null" (click)="deleteUser()">Delete</button>
                    <button type="button" class="btn btn-secondary actionButon" [disabled]="!form.valid" (click)="resetModel()">Reset</button>
                    
                </div>
                
            </form>
        </div>
        <div class="col-sm-1"></div>
    </div>
</body>
</html>
